<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <form>
        <h1 id="form-heading">Register</h1>
        <div id="social-wrapper">
            <img class="social-icon" src="/google-plus-logo.png" alt="google-logo">
            <img class="social-icon" src="/fbook.png" alt="facebook-logo">
            <img class="social-icon" src="/github.png" alt="Github">
            <img class="social-icon" src="/linkedin.png" alt="linkedin-logo">
        </div>

        <div id="input-wrapper">
            <div>
                <input  class="input-box" type="text" name="username" placeholder="Username">
            </div>

            <div >
                <input class="input-box" type="email" name="email" placeholder="Email">
            </div>

            <div>
                <input  class="input-box" type="password" name="password" placeholder="Password">
            </div>

            <div >
                <input  class="input-box" type="password" name="confirm-password" placeholder=" Confirm Password">
            </div>
        <input id="btn-submit" type="submit" value="Register">
        </div>
        
    </form>
</body>
</html>
